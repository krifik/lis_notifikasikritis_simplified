<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="default-src 'self'; script-src 'self'" />
    <title id="title">
      <script>document.write('Notifikasi Kritis ' +
      process.env.WARD_NAME);</script>
    </title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header id="titlebar">
      <div class="draggable">
        <span class="title">
          <script>
            document.write(document.title);
          </script>
        </span>
      </div>
    </header>

    <div class="w-100">
      <table class="w-100">
        <tr class="tr-btn">
          <th>No Lab</th>
          <th>MRN</th>
          <th>Nama</th>
          <th>Test</th>
          <th>Nilai</th>
          <th>Flag</th>
          <th>Input</th>
          <th>Aksi</th>
        </tr>
      </table>
    </div>
    <ul id="notif-list"></ul>
    <script src="./renderer.js"></script>
  </body>
</html>
