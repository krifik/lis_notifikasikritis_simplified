<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="default-src 'self'; script-src 'self'" />
    <title id="title">
      <script>document.write('Notifikasi Kritis ' +
      process.env.WARD_NAME);</script>
    </title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header id="titlebar">
      <div class="draggable">
        <span class="title">
          <script>
            document.write(document.title);
          </script>
        </span>
        <div class="end">
          <button id="min-btn">
            <img style="cursor: pointer; color: white; width: 30px;" src="minus.png">
          </button>
        </div>
      </div>
    </header>
      <ul>
        <li>
          <table class="w-100">
            <tr class="">
            <td style="width: 200px;">Tanggal/Waktu Kirim</td>
            <td>No Lab</td>
            <td>MRN</td>
            <td>Nama</td>
            <td>Test</td>
            <td>Nilai</td>
            <td>Flag</td>
            <td>Input</td>
            <td>Aksi</td>
          </tr>
        </li>
        </table>
      </ul>
    <ul id="notif-list"></ul>
    <script src="./renderer.js"></script>
     <script>
        (function () {
            // Retrieve remote BrowserWindow
            // New way.
            const { BrowserWindow } = require('@electron/remote')

            function init() {
                // Minimize task
                document.getElementById("min-btn").addEventListener("click", (e) => {
                   console.log(e)
                    var window = BrowserWindow.getFocusedWindow();
                    console.log(window)
                    window.minimize();
                });

           
            };

            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };
        })();
        </script>
  </body>
</html>
